<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css.css">
  <script src="js/jquery.min.js"></script>
  <title>demo</title>
</head>
<body>
  <div class="container information">
    <div class="topLogo">
      <div><img class="clickLogo logoForInformation" src="img/个人信息/个人信息.png" alt=""></div>
      <div><img class="initialLogo logoForSleepTime" src="img/游戏/早睡晚睡时间.png" alt=""></div>
      <div><img class="initialLogo logoForSports" src="img/运动.png" alt=""></div>
      <div><img class="initialLogo logoForGames" src="img/游戏.png" alt=""></div>
      <div><img class="initialLogo logoForSmoking" src="img/运动/空调抽烟.png" alt=""></div>
    </div>
    <div class="information_kuang information_people">
      <div id="information_detail">
        <input type="text" class="information_personal" placeholder="学校">
        <input type="text" class="information_personal" placeholder="姓名">
        <input type="text" class="information_personal" placeholder="学号">
        <input type="text" class="information_choose" placeholder="专业">
       </div>
      <div id="information_sex">
        <input type="radio" name="sex" id="male">
        <label for="male">
          <img src="img/个人信息/男灰.png" alt="">
        </label>
        <input type="radio" name="sex" id="female">
        <label for="female">
          <img src="img/个人信息/女灰.png" alt="">
        </label>
      </div>
    </div>
    <div class="information_kuang information_earth">
        <input type="text" class="information_choose" placeholder="省份">
        <input type="range" id="information_range" value="0" min="0" max="5" step="1">
        <div class="information_footer">
          <p style="font-size:1.95vw;color:#ceccd1">不敏感</p>
          <p style="font-size:1.95vw;color:#ceccd1">极敏感</p>
        </div>

    </div>
    <div class="button information_button"></div>
  </div>
  <div class="container sleep" style="display:none">
    <div class="topLogo">
      <div><img class="initialLogo logoForInformation" src="img/个人信息.png" alt=""></div>
      <div><img class="clickLogo logoForSleepTime" src="img/早睡晚睡时间.png" alt=""></div>
      <div><img class="initialLogo logoForSports" src="img/运动.png" alt=""></div>
      <div><img class="initialLogo logoForGames" src="img/游戏.png" alt=""></div>
      <div><img class="initialLogo logoForSmoking" src="img/运动/空调抽烟.png" alt=""></div>
    </div>
    <div class="sleep_left">
        <img src="img/竖线.png" alt="">
    </div>
    <div class="sleep_right">
        <div class="sleep_information"></div>
        <div class="sleep_setTime1 sleep_setTime"><p>点击添加平均睡眠时段</p></div>
        <div class="sleep_setTime2 sleep_setTime"><p>点击添加平均睡眠时段</p></div>
    </div>
    <div class="button sleep_button" style="position:relative;top:57vh;"></div>
  </div>
  <div id="container1">
    <div id="top">
      <div id="getUp" class="time"></div>
      <div id="goBed" class="time"></div>
    </div>
    <div id="chooseTime">
        <div><p>0</p></div>
        <div><p>8</p></div>
        <div><p>0</p></div>
        <div><p>1</p></div>
        <div><p>0</p></div>
        <div><p>9</p></div>
        <div><p>0</p></div>
        <div><p>0</p></div>
    </div>
    <div id="chooseTimeShadow">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div id="back"></div>
    <div id="chooseNumberTime">
      <div class="time1">7:00之前</div>
      <div class="time2">7:01-8:00</div>
      <div class="time3">8:01-9:00</div>
      <div class="time4">9:01-10:00</div>
      <div class="time5">10:01之后</div>
    </div>
    <div>
      <div id="AM">AM.</div>
      <div id="Time"></div>
    </div>
    <div id="setTimeButton"></div>

  </div>
  <div class="container sport" style="display:none">
    <div class="topLogo">
      <div><img class="initialLogo logoForInformation" src="img/个人信息.png" alt=""></div>
      <div><img class="initialLogo logoForSleepTime" src="img/游戏/早睡晚睡时间.png" alt=""></div>
      <div><img class="clickLogo logoForSports" src="img/运动/运动.png" alt=""></div>
      <div><img class="initialLogo logoForGames" src="img/游戏.png" alt=""></div>
      <div><img class="initialLogo logoForSmoking" src="img/运动/空调抽烟.png" alt=""></div>
    </div>
    <div class="sport_word1">
      选择日常进行的运动 若没有可直接进入下一项
    </div>
    <div class="sport_picture">
      <input name="sportsTypes" id="running" type="checkbox">
      <label for="running"><img src="img/运动/选项框拷贝8.png" id="runningCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="badminton" type="checkbox">
      <label for="badminton"><img src="img/运动/选项框拷贝8.png" id="badmintonCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="basketball" type="checkbox">
      <label for="basketball"><img src="img/运动/选项框拷贝8.png" id="basketballCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="football" type="checkbox">
      <label for="football"><img src="img/运动/选项框拷贝8.png" id="footballCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="bike" type="checkbox">
      <label for="bike"><img src="img/运动/选项框拷贝8.png" id="bikeCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="swimming" type="checkbox">
      <label for="swimming"><img src="img/运动/选项框拷贝8.png" id="swimmingCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="bodyBuilding" type="checkbox">
      <label for="bodyBuilding"><img src="img/运动/选项框拷贝8.png" id="bodyBuildingCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="pingpangball" type="checkbox">
      <label for="pingpangball"><img src="img/运动/选项框拷贝8.png" id="pingpangballCheck" class="checkboxForSports"></label>

      <input name="sportsTypes" id="yoga" type="checkbox">
      <label for="yoga"><img src="img/运动/选项框拷贝8.png" id="yogaCheck" class="checkboxForSports"></label>
    </div>
    <div class="sport_word2">
    该条件重要程度
    </div>
    <input type="range" id="sport_range" min="0" max="5" step="1" value="0">
    <div class="button sport_button">
    </div>
  </div>
  <div class="container game" style="display:none">
    <div class="topLogo">
      <div><img class="initialLogo logoForInformation" src="img/个人信息.png" alt=""></div>
      <div><img class="initialLogo logoForSleepTime" src="img/游戏/早睡晚睡时间.png" alt=""></div>
      <div><img class="initialLogo logoForSports" src="img/运动.png" alt=""></div>
      <div><img class="clickLogo logoForGames" src="img/游戏/游戏.png" alt=""></div>
      <div><img class="initialLogo logoForSmoking" src="img/运动/空调抽烟.png" alt=""></div>
    </div>
  </div>
  <div class="container smoking" style="display:none">
    <div class="topLogo">
      <div><img class="initialLogo logoForInformation" src="img/个人信息.png" alt=""></div>
      <div><img class="initialLogo logoForSleepTime" src="img/游戏/早睡晚睡时间.png" alt=""></div>
      <div><img class="initialLogo logoForSports" src="img/运动.png" alt=""></div>
      <div><img class="initialLogo logoForGames" src="img/游戏.png" alt=""></div>
      <div><img class="clickLogo logoForSmoking" src="img/运动/空调抽烟.png" alt=""></div>
    </div>
  </div>
</body>
<script src="js/jsForChooseSleepTime.js"></script>
<script src="js/jsForChooseSports.js"></script>
<script src="js/jsForToggleTheTopLogo.js"></script>
</html>
